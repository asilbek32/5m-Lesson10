<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-[#F2F2F2]">

                <a href="#" class="text-[13px] text-[var(--color-333333)] font-normal">Дилерам</a>
                <a href="#" class="text-[13px] text-[var(--color-333333)] font-normal">Контакты</a>

            </div>
            <div class="flex gap-[15px]">
                <div>
                    <p class="text-[16px] text-[#000000] font-medium">8 800 444-00-27</p>
                    <p class="text-[#555555] text-[10px]">бесплатно по России</p>
                </div>
                <button class="text-[#000000] text-[10px] w-[125px] h-[36px] border-1 border-[#000000] rounded-[8px]">Заказать звонок</button>

    <script src="./app.js"></script>
